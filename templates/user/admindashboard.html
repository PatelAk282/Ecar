{% extends './Base.html' %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/img/favicon/favicon.ico"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link
      rel="stylesheet"
      href="{% static '/assets/vendor/fonts/boxicons.css' %}"
    />

    <!-- Core CSS -->
    <link
      rel="stylesheet"
      href="{% static '/assets/vendor/css/core.css'%}"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      href="{% static '/assets/vendor/css/theme-default.css'%}"
      class="template-customizer-theme-css"
    />

    <link rel="stylesheet" href="{% static '/assets/vendor/css/demo.css'%}" />

    <!-- Vendors CSS -->
    <link
      rel="stylesheet"
      href="{% static '/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css'%}"
    />

    <link
      rel="stylesheet"
      href="{% static '/assets/vendor/libs/apex-charts/apex-charts.css'%}"
    />

    <!-- Page CSS -->
  </head>

  <body>
    {% block content %}
    <div class="card">
      <h5 class="card-header">Cars</h5>
      <h5 class="card-header">
        <a href="{% url 'create_car' %}" class="btn btn-primary">Create</a>
      </h5>
      <div class="table-responsive text-nowrap">
        <table class="table">
          <thead>
            <tr>
              <th>CAR</th>
           
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            {% for i in ecar %}
            <tr>
              
            <td>
                <i class="fab fa-angular fa-lg text-danger me-3"></i>
                <h6>name</h6>
                <strong>{{i.name}}</strong>
            </td>
              
              {% comment %} <td><span class="badge bg-label-primary me-1">Active</span></td> {% endcomment %}
              <td>
                <div class="dropdown">
                  <a class="dropdown-item" href="{% url 'update_car' i.id %}"
                    ><i class="bx bx-edit-alt me-1"></i>update</a
                  >
                  <a class="dropdown-item" href="{% url 'delete_car' i.id %}"
                    ><i class="bx bx-trash me-1"></i> Delete</a
                  >
                </div>
              </td>
            </tr>

            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    </tbody>
    </table>
    </div>
    </div>
    {% endblock content %}
   

    
  </body>
</html>
