{% load static %}
<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" href="{% static 'css/login1.css' %}" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login page</div>
        <div class="title signup">Signup page</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login" method="post">
			{% csrf_token %}
            <div class="field">
				<label>USERNAME</label>
              
			  {{form.username}}
            </div>
            <div class="field">
				<label>PASSWORD</label>             
			  {{form.password}}
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">Not a member? <a href="">Signup now</a></div>
			
          </form> 
          <form >
            <div class="field btn">
              <div class="btn-layer"></div>
              <a target="_blank" class="btn" href="http://127.0.0.1:8000/user/userregister/">UserSignup </a>
              
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <a target="_blank" class="btn" href="http://127.0.0.1:8000/user/adminregister/">AdminSignup </a>
                        
            </div>
            

          
          </form>
        </div>
      </div>
    </div>

    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
    </script>

  </body>
</html>
